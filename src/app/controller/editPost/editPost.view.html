<div class="edit-post">

    <button class="btn btn-primary back-to-btn" id="backToPost" spike-translation="back_to_post"></button>

    <h2 spike-translation="edit_post"></h2>

    <form class="form-horizontal" id="postForm">
        <fieldset>

            <div class="form-group">
                <label class="control-label" for="title" spike-translation="post_title"></label>
                <div class="col-md-12">
                    <input name="title" type="text" placeholder="placeholder" class="form-control input-md">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" for="body" spike-translation="post_content"></label>
                <div class="col-md-12">
                    <textarea class="form-control" name="body"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-8">
                    <button id="save" name="button1id" class="btn btn-success" spike-translation="save"></button>
                    <button id="delete" name="button2id" class="btn btn-danger" spike-translation="delete"></button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
